<div class="dashboard-container" [class.sidebar-collapsed]="isSidebarCollapsed">
  <aside class="sidebar" [@sidebarState]="isSidebarCollapsed ? 'collapsed' : 'expanded'">
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas" [class.fa-bars]="isSidebarCollapsed" [class.fa-times]="!isSidebarCollapsed"></i>
      </button>
    </div>

    <nav class="nav-menu">
      <a routerLink="/sidePanel/categoryManagement" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <i class="fas fa-th-list"></i>
        <span class="nav-text" [@textFade]="isSidebarCollapsed ? 'hidden' : 'visible'">
          Categories
        </span>
      </a>

      <a routerLink="/sidePanel/productManagement" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <i class="fas fa-warehouse"></i>
        <span class="nav-text" [@textFade]="isSidebarCollapsed ? 'hidden' : 'visible'">
          Products
        </span>
      </a>

      <a routerLink="/sidePanel/quoteManagement" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <i class="fas fa-comment-dots"></i>
        <span class="nav-text" [@textFade]="isSidebarCollapsed ? 'hidden' : 'visible'">
          Quick Quotes
        </span>
      </a>

      <a routerLink="/sidePanel/detailQuoteManagement" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <i class="fas fa-file-alt"></i>
        <span class="nav-text" [@textFade]="isSidebarCollapsed ? 'hidden' : 'visible'">
          Detailed Quotes
        </span>
      </a>

      <a routerLink="/sidePanel/helpManagement" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <i class="fas fa-life-ring"></i>
        <span class="nav-text" [@textFade]="isSidebarCollapsed ? 'hidden' : 'visible'">
          Help Center
        </span>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
