<main>
  <form [formGroup]="detailQuoteForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <h1>DETAIL QUOTE</h1>
    <p class="first-para">ORDER FORM</p>

    <div class="form-container">
      <div class="details-section">
        <h2>DETAILS</h2>
        <div class="form-row">
          <div class="form-group half-width">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" placeholder="Value" />
          </div>
          <div class="form-group half-width">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Value" />
          </div>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" formControlName="company" placeholder="Value" />
        </div>
        <div class="form-row">
          <div class="form-group half-width">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Value" />
          </div>
          <div class="form-group half-width">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" formControlName="phone" placeholder="Value" />
          </div>
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" id="streetAddress" formControlName="streetAddress" placeholder="Value" />
        </div>
        <div class="form-row">
          <div class="form-group half-width">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" placeholder="Value" />
          </div>
          <div class="form-group half-width">
            <label for="state">State</label>
            <input type="text" id="state" formControlName="state" placeholder="Value" />
          </div>
        </div>
        <div class="form-group postcode">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" formControlName="postcode" placeholder="Value" />
        </div>
      </div>

      <!-- Order Forms Section -->
      <div class="order-info-section" *ngFor="let orderForm of orderForms.controls; let i = index" [formGroupName]="i">
        <div class="order-info-header">
          <h2>ORDER INFO</h2>
          <p class="order-details">Order Details {{ i + 1 }}<br />see our full range here</p>
        </div>

        <div class="form-row-details">
          <div class="form-group third-width">
            <label for="brand">Brand</label>
            <input type="text" formControlName="brand" placeholder="Value" />
          </div>
          <div class="form-group third-width">
            <label for="styleName">Style name/Code</label>
            <input type="text" formControlName="styleName" placeholder="Value" />
          </div>
          <div class="form-group third-width">
            <label for="color">Color</label>
            <input type="text" formControlName="color" placeholder="Value" />
          </div>
        </div>

          <div class="form-row">
            <div class="form-group third-width">
              <label for="s6">Size/Quantity S/6</label>
              <input type="text" formControlName="s6" placeholder="Value" />
            </div>
            <div class="form-group third-width">
              <label for="s8">S/8</label>
              <input type="text" formControlName="s8" placeholder="Value" />
            </div>
            <div class="form-group third-width">
              <label for="m10">M/10</label>
              <input type="text" formControlName="m10" placeholder="Value" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group third-width">
              <label for="l12">L/12</label>
              <input type="text" formControlName="l12" placeholder="Value" />
            </div>
            <div class="form-group third-width">
              <label for="xl14">XL/14</label>
              <input type="text" formControlName="xl14" placeholder="Value" />
            </div>
            <div class="form-group third-width">
              <label for="xxl16">2XL/16</label>
              <input type="text" formControlName="xxl16" placeholder="Value" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group third-width">
                <label for="xxxl18">3XL/18</label>
                <input type="text" id="xxxl18" name="xxxl18" placeholder="Value">
            </div>
            <div class="form-group third-width">
                <label for="xxxxl20">4XL/20</label>
                <input type="text" id="xxxxl20" name="xxxxl20" placeholder="Value">
            </div>
            <div class="form-group third-width">
                <label for="xxxxxl22">5XL/22</label>
                <input type="text" id="xxxxxl22" name="xxxxxl22" placeholder="Value">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group third-width">
              <label for="xxxl18">3XL/18</label>
              <input type="text" id="xxxl18" name="xxxl18" placeholder="Value">
          </div>
          <div class="form-group third-width">
              <label for="xxxxl20">4XL/20</label>
              <input type="text" id="xxxxl20" name="xxxxl20" placeholder="Value">
          </div>
          <div class="form-group third-width">
              <label for="xxxxxl22">5XL/22</label>
              <input type="text" id="xxxxxl22" name="xxxxxl22" placeholder="Value">
          </div>
      </div>

      <div class="form-row">
          <div class="form-group half-width">
            <label for="frontArtwork">Artwork Upload <br>Front</label>
            <input type="file" [id]="'frontArtwork' + i" (change)="onFileChange($event, 'frontArtwork', i)" class="file-input" accept="image/*" />
            <label [for]="'frontArtwork' + i" class="file-label">Select files</label>
            <div class="image-preview">
              <img *ngIf="orderForm.get('frontArtworkPreview')?.value" [src]="orderForm.get('frontArtworkPreview')?.value" alt="Front Artwork Preview" />
            </div>
          </div>
          <div class="form-group half-width">
            <label for="backArtwork"><br>Back</label>
            <input type="file" [id]="'backArtwork' + i" (change)="onFileChange($event, 'backArtwork', i)" class="file-input" accept="image/*"/>
            <label [for]="'backArtwork' + i" class="file-label">Select files</label>
            <div class="image-preview">
              <img *ngIf="orderForm.get('backArtworkPreview')?.value" [src]="orderForm.get('backArtworkPreview')?.value" alt="Back Artwork Preview" />
            </div>
          </div>
        </div>
      <div class="form-row">
          <div class="form-group half-width">
              <label for="lhSleeve">LH Sleeve</label>
              <input type="file" [id]="'lhSleeve' + i" (change)="onFileChange($event, 'lhSleeve', i)" name="lhSleeve" class="file-input" accept="image/*">
              <label [for]="'lhSleeve' + i" class="file-label">Select files</label>
              <div  class="image-preview">
                <img *ngIf="orderForm.get('lhSleevePreview')?.value" [src]="orderForm.get('lhSleevePreview')?.value" alt="lhSleeve Artwork Preview" />
              </div>
          </div>
          <div class="form-group half-width">
              <label for="rhSleeve">RH Sleeve</label>
              <input type="file" [id]="'rhSleeve' + i" (change)="onFileChange($event, 'rhSleeve', i)" name="lhSleeve" class="file-input" accept="image/*">
              <label [for]="'rhSleeve' + i" class="file-label">Select files</label>
              <div class="image-preview">
                <img *ngIf="orderForm.get('rhSleevePreview')?.value" [src]="orderForm.get('rhSleevePreview')?.value" alt="rhSleeve Artwork Preview" />
              </div>
      </div>
      </div>
      <div class="form-group-tick">
        <div>
          <input type="checkbox" (change)="toggleOrderForm($event)"  />
        </div>
        <div>
          <label>Order Details {{ orderForms.length + 1 }} (tick to expand order form)</label>
        </div>
      </div>
    </div>
  </div>

  <button type="submit">Save</button>
</form>
</main>
