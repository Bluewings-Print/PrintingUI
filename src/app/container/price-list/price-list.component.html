<div class="container-price" *ngFor="let tshirt of tshirts">
    <div class="price-section">
      <h1>{{ tshirt.name }}</h1>
      <div class="price-tabs">
        <button
          class="tab-button"
          [class.active]="tshirt.selectedTab === 'screen'"
          (click)="showPriceList(tshirt, 'screen')"
        >
          Screen Printing
        </button>
        <button
          class="tab-button"
          [class.active]="tshirt.selectedTab === 'digital'"
          (click)="showPriceList(tshirt, 'digital')"
        >
          Digital Printing
        </button>
      </div>
  
      <div *ngIf="tshirt.selectedTab === 'screen'" class="price-list">
        <h2>Screen Printing Prices</h2>
        <table>
          <thead>
            <tr>
              <th>Quantity</th>
              <th *ngFor="let qty of tshirt.screenPrinting.quantities">{{ qty }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tshirt.screenPrinting.rows">
              <td>{{ row.label }}</td>
              <td *ngFor="let price of row.prices">{{ price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div *ngIf="tshirt.selectedTab === 'digital'" class="price-list">
        <h2>Digital Printing Prices</h2>
        <table>
          <thead>
            <tr>
              <th>Quantity</th>
              <th *ngFor="let qty of tshirt.digitalPrinting.quantities">{{ qty }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tshirt.digitalPrinting.rows">
              <td>{{ row.label }}</td>
              <td *ngFor="let price of row.prices">{{ price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
