<div class="container">
  <h1>Products</h1>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Search -->
      <form class="filter-card search-form" role="search">
        <h2>Search here</h2>
        <div class="search-box">
          <label for="search" class="visually-hidden">Search products</label>
          <input type="search" id="search" placeholder="Type something" aria-label="Type to search products" />
          <button type="submit" aria-label="Search">
            <span aria-hidden="true">üîç</span>
          </button>
        </div>
      </form>

      <!-- Filter Cards -->
      <div class="filter-card category-filter">
        <div class="filter-header">
          <h2 class="filter-title">Filter by category</h2>
          <button class="toggle-btn" aria-expanded="true" aria-label="Toggle categories">‚àí</button>
        </div>
        <nav class="filter-content" aria-label="Category Filter">
          <a href="#" class="active" aria-current="page">All categories</a>
          <a href="#">T-Shirts</a>
          <a href="#">Hoodies</a>
          <a href="#">Polos</a>
          <a href="#">Caps</a>
        </nav>
      </div>

      <!-- Repeat similar structure for Style, Color, Size, Brand, Price -->

      <!-- Products Grid -->
      <main class="products-grid" id="productsGrid">
        <!-- Products will be dynamically inserted here -->
      </main>
    </aside>
  </div>

  <button class="load-more">Load more...</button>
</div>
