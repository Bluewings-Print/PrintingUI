<main>
  <div class="container">
    <h1>Products</h1>

    <div class="layout">
      <aside class="sidebar">
        <!-- Search -->
        <form class="filter-card" role="search">
          <h2>Search here</h2>
          <div class="search-box">
            <label for="search" class="visually-hidden">Search products</label>
            <input type="search" id="search" placeholder="Type something" />
            <button type="submit" aria-label="Search">
              <span aria-hidden="true">üîç</span>
            </button>
          </div>
        </form>

        <!-- Categories -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header" (click)="toggleFilterSection('Filter by category')">
              <h2 class="filter-title">Filter by category</h2>
              <button class="toggle-btn" [attr.aria-expanded]="isFilterExpanded('Filter by category')" 
                      aria-label="Toggle categories">
                {{getToggleIcon('Filter by category')}}
              </button>
            </div>
            <nav class="filter-content" [style.display]="isFilterExpanded('Filter by category') ? 'block' : 'none'">
              <a href="#" class="active" aria-current="page">All categories</a>
              <a href="#">T-Shirts</a>
              <a href="#">Hoodies</a>
              <a href="#">Polos</a>
              <a href="#">Caps</a>
            </nav>
          </div>
        </div>

        <!-- Size -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header" (click)="toggleFilterSection('Size')">
              <h2 class="filter-title">Size</h2>
              <button class="toggle-btn" [attr.aria-expanded]="isFilterExpanded('Size')" 
                      aria-label="Toggle sizes">
                {{getToggleIcon('Size')}}
              </button>
            </div>
            <div class="size-options" role="group" aria-label="Size selection" 
                 [style.display]="isFilterExpanded('Size') ? 'block' : 'none'">
              <button *ngFor="let size of ['XS', 'S', 'M', 'L', 'XL', 'XXL']"
                      class="size-option"
                      [class.active]="selectedSize === size"
                      [attr.aria-pressed]="selectedSize === size"
                      (click)="selectSize(size)">
                {{size}}
              </button>
            </div>
          </div>
        </div>

        <!-- Add other filter sections similarly -->
      </aside>

      <!-- Products Grid -->
      <main class="products-grid">
        <div *ngFor="let product of products" class="product-card">
          <div class="product-image" [style.backgroundColor]="product.color">
            Product Image
          </div>
          <div class="product-info">
            <h3>{{product.name}}</h3>
            <p>${{product.price}}</p>
            <button class="customize-btn">Customize</button>
          </div>
        </div>
      </main>
    </div>

    <button class="load-more">Load more...</button>
  </div>
</main>
