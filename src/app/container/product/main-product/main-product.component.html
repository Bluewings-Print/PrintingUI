<div class="container">
    <h1>Products</h1>

    <div class="layout">
      <aside class="sidebar">
        <!-- Search -->
        <form class="filter-card" role="search">
          <h2>Search here</h2>
          <div class="search-box">
            <label for="search" class="visually-hidden">Search products</label>
            <input type="search" id="search" placeholder="Type something" />
            <button type="submit" aria-label="Search">
              <span aria-hidden="true">üîç</span>
            </button>
          </div>
        </form>

        <!-- Categories -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Filter by category</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle categories">‚àí</button>
            </div>
            <nav class="filter-content">
              <a href="#" class="active" aria-current="page">All categories</a>
              <a href="#">T-Shirts</a>
              <a href="#">Hoodies</a>
              <a href="#">Polos</a>
              <a href="#">Caps</a>
            </nav>
          </div>
        </div>

        <!-- Style -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Style</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle styles">‚àí</button>
            </div>
            <nav class="filter-content">
              <a href="#" class="active" aria-current="page">Mens</a>
              <a href="#">Women</a>
              <a href="#">Kids</a>
            </nav>
          </div>
        </div>

        <!-- Colors -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Color</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle colors">‚àí</button>
            </div>
            <div class="color-options" role="group" aria-label="Color selection">
              <button class="color-option" style="background: #9333ea" aria-label="Purple"></button>
              <button class="color-option" style="background: #581c87" aria-label="Dark purple"></button>
              <button class="color-option" style="background: #2563eb" aria-label="Blue"></button>
              <button class="color-option" style="background: #22c55e" aria-label="Green"></button>
              <button class="color-option" style="background: #eab308" aria-label="Yellow"></button>
              <button class="color-option" style="background: #f97316" aria-label="Orange"></button>
              <button class="color-option" style="background: #ef4444" aria-label="Red"></button>
            </div>
          </div>
        </div>

        <!-- Size -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Size</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle sizes">‚àí</button>
            </div>
            <div class="size-options" role="group" aria-label="Size selection">
              <button class="size-option" aria-pressed="false">XS</button>
              <button class="size-option" aria-pressed="false">S</button>
              <button class="size-option active" aria-pressed="true">M</button>
              <button class="size-option" aria-pressed="false">L</button>
              <button class="size-option" aria-pressed="false">XL</button>
              <button class="size-option" aria-pressed="false">XXL</button>
            </div>
          </div>
        </div>

        <!-- Brand -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Brand</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle brands">‚àí</button>
            </div>
            <nav class="filter-content">
              <a href="#" class="active" aria-current="page">All brands</a>
              <a href="#">Anvil</a>
              <a href="#">AS Color</a>
              <a href="#">BIZ Collection</a>
              <a href="#">Gildan</a>
              <a href="#">Ramo</a>
            </nav>
          </div>
        </div>

        <!-- Price Range -->
        <div class="filter-card">
          <div class="filter-section">
            <div class="filter-header">
              <h2 class="filter-title">Price</h2>
              <button class="toggle-btn" aria-expanded="true" aria-label="Toggle price range">‚àí</button>
            </div>
            <div class="price-range">
              <div class="range-slider" role="group" aria-label="Price range selection">
                <div class="range-fill" style="left: 10%; right: 60%"></div>
                <!-- <input type="range" min="0" max="500" value="10" aria-label="Minimum price" />
                <input type="range" min="0" max="500" value="250" aria-label="Maximum price" /> -->
              </div>
              <div class="price-inputs">
                <label class="visually-hidden" for="min-price">Minimum price</label>
                <input type="number" id="min-price" class="price-input" value="10" min="0" max="500" />
                <label class="visually-hidden" for="max-price">Maximum price</label>
                <input type="number" id="max-price" class="price-input" value="250" min="0" max="500" />
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Products Grid -->
      <main class="products-grid" id="productsGrid">
        <!-- Products will be dynamically inserted here -->
      </main>
    </div>

    <button class="load-more">Load more...</button>
  </div>
