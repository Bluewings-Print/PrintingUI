<main>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>
                    Refresh your
                    wardrobe with,
                    <span class="highlight">custom</span>
                    <span class="highlight">merchandise</span>
                    <span class="highlight">services</span>
                </h1>
            </div>
            <div class="product-showcase">
                <img src="assets/public/whiteTshirt.png" alt="Custom T-shirt" class="tshirt">
                <img src="assets/public/redHoodie.png" alt="Custom Hoodie" class="hoodie">
                <!-- <img src="assets/public/cap.png" alt="Custom Cap" class="cap"> -->
            </div>
        </div>
    </section>

    <section class="features">
        <h2>What we assure</h2>
        <div class="features-grid">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <h3>Variety of colors</h3>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-pencil-ruler"></i>
                </div>
                <h3>Unique designs</h3>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-print"></i>
                </div>
                <h3>High quality prints</h3>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <h2>Our supply partners</h2>
        <div class="partner-logos-container">
            <div class="partner-logos">
                <!-- Original set of logos -->
                <img src="assets/public/bizcollection.png" alt="Biz Collection" class="partner-logo">
                <img src="assets/public/ramo.png" alt="Ramo" class="partner-logo">
                <img src="assets/public/legend.png" alt="Legend" class="partner-logo">
                <img src="assets/public/gildan.png" alt="Gildan" class="partner-logo">
                <img src="assets/public/ascolour.png" alt="AS Colour" class="partner-logo">

                <!-- Duplicate set for seamless scrolling -->
                <img src="assets/public/bizcollection.png" alt="Biz Collection" class="partner-logo">
                <img src="assets/public/ramo.png" alt="Ramo" class="partner-logo">
                <img src="assets/public/legend.png" alt="Legend" class="partner-logo">
                <img src="assets/public/gildan.png" alt="Gildan" class="partner-logo">
                <img src="assets/public/ascolour.png" alt="AS Colour" class="partner-logo">
            </div>
        </div>
    </section>

    <section class="services">
        <h2>Services we offer</h2>
        <div class="service-slider-container">
            <button class="slider-btn prev" onclick="moveSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="service-slider">
                <div class="service-slides" id="serviceSlides">
                    <div class="service-slide">
                        <img src="assets/public/customEmbroidery.png" alt="Custom embroidery">
                        <h3>Custom embroidery</h3>
                        <a href="#quote" class="get-quote-btn">Get a quote</a>
                    </div>
                    <div class="service-slide">
                        <img src="path/to/screen-printing.jpg" alt="Screen Printing">
                        <h3>Screen Printing</h3>
                        <a href="#quote" class="get-quote-btn">Get a quote</a>
                    </div>
                    <!-- Add more slides as needed -->
                </div>
            </div>
            <button class="slider-btn next" onclick="moveSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Products we customize</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="assets/public/blackHoodie.png" alt="Hoodies">
                <h3>Hoodies</h3>
            </div>
            <div class="product-card">
                <img src="assets/public/blackPolo.png" alt="Polos">
                <h3>Polos</h3>
            </div>
            <div class="product-card">
                <img src="assets/public/blackTshirt.png" alt="T-Shirts">
                <h3>T-Shirts</h3>
            </div>
            <div class="product-card">
                <img src="assets/public/blackCap.png" alt="Caps">
                <h3>Caps</h3>
            </div>
        </div>
    </section>
</main>
